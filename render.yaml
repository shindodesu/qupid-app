# Render Blueprint for Qupid Backend

services:
  # PostgreSQL Database
  - type: pserv
    name: qupid-db
    plan: free
    region: singapore
    databaseName: mydatabase
    databaseUser: user

  # FastAPI Backend
  - type: web
    name: qupid-api
    runtime: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: qupid-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://qupid.vercel.app,http://localhost:3000
    buildCommand: alembic upgrade head

