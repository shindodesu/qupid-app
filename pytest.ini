[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# カバレッジ設定
addopts =
    --verbose
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# マーカー定義
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication related tests
    chat: Chat related tests
    
# 警告設定
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning



